name: PR preview

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - '.env'
      - 'jsconfig.json'
      
env:
  PULL_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Replace homepage URL
        run: |
          HOMEPAGE=$(jq -r '.homepage' package.json)
          NEW_HOMEPAGE="https://valhalla-app-tests.gis-ops.com/$PULL_NUMBER"
          jq --arg homepage "$NEW_HOMEPAGE" '. + {homepage: $homepage}' package.json > tmp.json
          mv tmp.json package.json
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: ğŸ”§ Create build
        run: |
          npm install
          npm run build
      - name: ğŸš€ Deploy
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
          rsync -r --delete --rsync-path="mkdir -p ${{ vars.HOST_TARGET_DIR }}/$PULL_NUMBER && rsync" -e "ssh -o StrictHostKeyChecking=no" ./build/ ${{ vars.HOST_USERNAME }}@${{ vars.HOST_IP }}:${{ vars.HOST_TARGET_DIR }}/$PULL_NUMBER
