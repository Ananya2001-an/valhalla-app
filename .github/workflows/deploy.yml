jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
#      - name: ðŸ”§ Create build
#        run: |
#          npm install
#          npm run build
      - name: ðŸš€ Deploy
        run: |
          mkdir latest
          touch latest/text.txt
          rsync --delete -e "ssh -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}")" ./latest/ ${{ vars.HOST_USERNAME }}@${{ vars.HOST_IP }}:${{ vars.HOST_TARGET_DIR }}
