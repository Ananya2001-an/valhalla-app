name: Deploy to host server

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - '.env'
      - 'jsconfig.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: ðŸ”§ Create build
        run: |
          npm install
          npm run build
      - name: ðŸš€ Deploy
        run: scp -o "IdentityFile=<(echo "${{ secrets.SSH_PRIVATE_KEY }}")" -r ./build ${{ vars.HOST_USERNAME }}@${{ vars.HOST_IP }}:/${{ vars.HOST_TARGET_DIR }}
